<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>

</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <div class="form-group">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name" class="form-control"/>
  </div>
  <br/>
  <div class="form-group">
    <label for="lastname">Введите фамилию: </label>
    <input type="text" th:field="*{lastname}" id="lastname" class="form-control"/>
  </div>
  <br/>
  <div class="form-group">
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age" class="form-control"/>
    <br/>
    <input type="submit" value="Update user" class="btn btn-primary"/>
  </div>
  <div class="form-group">
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email" class="form-control"/>
    <br/>
    <input type="submit" value="Update user" class="btn btn-primary"/>
  </div>
  <div class="form-group">
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password" class="form-control"/>
    <br/>
    <input type="submit" value="Update user" class="btn btn-primary"/>
  </div>
  <div class="form-group">
    <label for="roles">Введите  роль: </label>
    <input type="text" th:field="*{roles}" id="roles" class="form-control"/>
    <br/>
    <input type="submit" value="Update user" class="btn btn-primary"/>
  </div>
</form>
</body>
</html>
